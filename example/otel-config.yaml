receivers:
  otlp:
    protocols:
      grpc:        # used by default
        endpoint: "0.0.0.0:4317"
  jaeger:
    protocols:
      thrift_http: # usage: OTEL_TRACES_EXPORTER=jaeger-thrift-splunk OTEL_EXPORTER_JAEGER_ENDPOINT=http://localhost:14268/api/traces
        endpoint: "0.0.0.0:14268"

processors:
  batch:

exporters:
  # traces exporters
  debug/traces:
    # verbosity: detailed
  otlp:
    endpoint: "${JAEGER_ENDPOINT}"
    tls:
      insecure: true
  sapm:
    access_token: "${SPLUNK_ACCESS_TOKEN}"
    endpoint: "https://ingest.${SPLUNK_REALM}.signalfx.com/v2/trace"
  # metrics exporters
  debug/metrics:
    # verbosity: detailed
  prometheus:
    endpoint: "0.0.0.0:8889"
  signalfx:
    access_token: "${SPLUNK_ACCESS_TOKEN}"
    realm: "${SPLUNK_REALM}"

extensions:
  health_check:
  pprof:
  zpages:

service:
  pipelines:
    traces:
      receivers:
        - otlp
        - jaeger
      processors: [batch]
      exporters:
        - debug/traces
        - otlp
        - sapm
    metrics:
      receivers:
        - otlp
      processors: [batch]
      exporters:
        - debug/metrics 
        - prometheus
        - signalfx
